<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="./code.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id='com-label'  class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    
    <div class="result">
        <p>Let's Begin....</p>
        <p id="status"></p>
        </div>
        
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./img/rock.jpg" alt="r">
        </div>
        <div class="choice" id="paper">
            <img src="./img/paper.jpg" alt="p">
        </div>
        <div class="choice" id="scissor">
            <img src="./img/scissor.jpg" alt="s">
        </div>
    </div>

    <p id="msg">Make your move</p>
    
</body>
</html>
